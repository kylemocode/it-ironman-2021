<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div style="height: 100%; padding-top: 40px; box-sizing: border-box">
      <div
        id="elementContainer"
        style="height: 100%; position: relative; border: 1px solid black"
      ></div>
    </div>

    <div style="position: absolute; top: 0px; left: 0px">
      <button
        id="reorderBtn"
        style="border-radius: 5px; background-color: transparent; margin: 5px"
      >
        <span style="font-size: 20px">重新排列!</span>
      </button>

      <span style="margin-left: 50px; font-weight: bold; font-size: 25px">
        Good Version Transition
      </span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
